<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/timeline-style.css" />
    <title>TIME LINE</title>
  </head>
  <body>
    <h1>Time line</h1>
    <section id="timeline">
      <div class="timeline-detail">
        <div class="timeline-detail-date">22/05/2023</div>
        <div>
          <div class="timeline-detail-time">06:00 - 07:00</div>
          <p>cô dâu make up</p>
        </div>
      </div>

      <div class="timeline-detail">
        <div class="timeline-detail-date">22/05/2023</div>
        <div>
          <div class="timeline-detail-time">07:00 - 12:00</div>
          <p>
            Số nhà 9 ngõ 21B đường nguyễn đổng chi (ngõ đối diện nhà hàng hoàng
            quân)
          </p>
        </div>
      </div>

      <div class="timeline-detail">
        <div class="timeline-detail-date">24/05/2023</div>
        <div>
          <div class="timeline-detail-time">09:00 - 10:00</div>
          <p>17 đường trần phú thị xã hồng lĩnh</p>
        </div>
      </div>

      <div class="timeline-detail">
        <div class="timeline-detail-date">24/05/2023</div>
        <div>
          <div class="timeline-detail-time">10:00 - 13:00</div>
          <p>đưa dâu</p>
        </div>
      </div>
    </section>

    <script src="../scripts/timeline-script.js"></script>
  </body>
</html>
